    <script>
        ///Common Header and sidebar loaded dynamically
        $(document).ready(function () {
            $(".custom-select").select2();
            $('#header').load('common/Navbar.html');
            $('.date-picker').daterangepicker();
        });

        $(".mobile-view-toggler-on").click(function(event){
            $('#sidebar').animate({'opacity': 'show', 'paddingTop': 0});
            $(".mobile-view-toggler-on").hide();
        });
        $(".mobile-view-toggler-off").click(function(event){
            $('#sidebar').fadeOut();
            $(".mobile-view-toggler-on").show();
        });
        $(".explore_fullview").click(function(event){
            var index = $('.explore_fullview').index(this);
            console.log($('.explorer_enabled'))
            $('.card-layout').eq(index+1).css({    
                 position: 'fixed',
                 top: 0,
                 bottom: 0,
                 height:'40px',
                 padding:'0px',
                 left: 0,
                 zIndex: 1500,
                 backgroundColor:'orange'
                }); 
        });
