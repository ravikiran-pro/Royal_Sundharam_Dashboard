<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
    <!-- Sidebar OutSide Wrapper -->
        <div class="sidebar-box">
            <div class="container-fluid p-0">
                <!-- Sidebar Inner Wrapper -->
                <div class="row mt-0 sidebar-wrapper">
                    <!-- Sidebar contents -->
                    <div class="col-12 sidebar-content">
                        <div class="row">
                            <!-- Sidebar Header Box -->
                            <div class="col-12">
                                <ul class="list-header d-flex justify-content-between list-unstyled">
                                    <li class="h2 my-auto">Filters</li>
                                    <li><span class="resetText">RESET</span></li>
                                </ul>
                            </div>
                            <!-- Filter Form-->
                            <form class="container-fluid">
                                <div class="col-12">
                                    <div class="row">
                                        <!-- Filter 1 --CHannel -->
                                        <div class="filters col-12">
                                            <label class="h2">Channel Type</label>
                                            <div class="row">
                                                <div class="col-12 col-sm-12 col-md-6 col-lg-12 col-xl-12">
                                                    <div class="master-control">
                                                        <select class="btn form-control dropdown custom-select" id="select">
                                                            <option selected>Channel</option>
                                                            <option value="1">Channel1</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-12 col-sm-12 col-md-6 col-lg-12 col-xl-12">
                                                    <div class="master-control">
                                                        <select class="btn form-control dropdown custom-select" id="select1">
                                                            <option selected>Sub Channel</option>
                                                            <option value="1">Sub Channel1</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- Filter 2 Region -->
                                        <div class="filters col-12">
                                            <label class="h2">Region</label>
                                            <div class="row">
                                                <div class="col-12 col-sm-12 col-md-6 col-lg-12 col-xl-12">
                                                    <div class="master-control">
                                                        <select class="btn form-control dropdown custom-select">
                                                            <option selected>Region</option>
                                                            <option value="1">East India</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-12 col-sm-12 col-md-6 col-lg-12 col-xl-12">
                                                    <div class="master-control">
                                                        <select class="btn form-control dropdown custom-select">
                                                            <option selected>State</option>
                                                            <option value="1">Tamilnadu</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-12 col-sm-12 col-md-6 col-lg-12 col-xl-12">
                                                    <div class="master-control">
                                                        <select class="btn form-control dropdown custom-select">
                                                            <option selected>City</option>
                                                            <option value="1">Chennai</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- Filter 3 Polices-->
                                        <div class="filters col-12">
                                            <label class="h2">Policy Parameters</label>
                                            <div class="row">
                                                <div class="col-12 col-sm-12 col-md-6 col-lg-12 col-xl-12">
                                                    <div class="master-control">
                                                        <select class="btn form-control dropdown custom-select">
                                                            <option selected>Policy Type</option>
                                                            <option value="1">Policy1</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-12 col-sm-12 col-md-6 col-lg-12 col-xl-12">
                                                    <div class="master-control">
                                                        <select class="btn form-control dropdown custom-select">
                                                            <option selected>Add On</option>
                                                            <option value="1">Plugin 1</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-12 col-sm-12 col-md-6 col-lg-12 col-xl-12">
                                                    <div class="master-control">
                                                        <select class="btn form-control dropdown custom-select">
                                                            <option selected>Sum Insured</option>
                                                            <option value="1">$45000</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- Filters 4 Insurance-->
                                        <div class="filters col-12">
                                            <label class="h2">Insurance Parameters</label>
                                            <div class="row">
                                                <div class="col-12 col-sm-6 col-md-6 col-lg-12 col-xl-12">
                                                    <div class="master-control">
                                                        <select class="btn form-control dropdown custom-select">
                                                            <option selected>Age Band</option>
                                                            <option value="1">56</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-12 col-sm-6 col-md-6 col-lg-12 col-xl-12">
                                                    <div class="master-control">
                                                        <select class="btn form-control dropdown custom-select">
                                                            <option selected>Pre Existing Disease</option>
                                                            <option value="1">None</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <!--Filter Form End-->
                        </div>
                    </div>
                    <!-- Sidebar Contents End-->
                </div>
                <!--Sidebar Inner Wrapper End-->
            </div>
        </div>
        <!--Sidebar Outside Wrapper End-->
        
</body>
</html>
