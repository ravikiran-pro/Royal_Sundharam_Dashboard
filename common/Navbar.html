<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
    <nav class="fixed-top">
        <div class="nav-header d-flex flex-row justify-content-between align-content-center">
            <div>
                <btn class="mobile-view-toggler-off mr-2 d-md-inline d-lg-none d-xl-none">
                    <span class="fa fa-bars"></span>
                </btn>
                <a class="navbar-brand" href="">
                    <img src="assets/images/Logo_Innerpage.png" alt="CompanyLogo" id="logo">
                </a>
            </div>
            <div class="d-flex">
                <div class="navbar-icons d-none d-md-block">
                    <a>
                        <span id="settings" class="fa fa-cog"></span>
                    </a>
                 </div>
                 <div class="navbar-icons d-inline-flex align-items-center pt-2">
                        <div>
                            <a>
                                <span id="notifications" class="fa fa-bell"></span>
                            </a>
                        </div>
                        <div class="notificationCounter d-flex justify-content-center align-items-center">
                            <span>d</span>
                        </div>
                 </div>
                 <div class="navbar-icons">
                    <a>
                        <img id="userPic" class="img-fluid" src="assets/images/profile.jpeg" alt="profile picture">
                    </a>
                 </div>
            </div>
        </div>
        <div class="navbar-operations d-flex flex-row justify-content-between align-content-center">
            <div>
                <select class="form-control dropdown custom-select">
                    <option selected>Motor KPI Dashboard</option>
                    <option value="1">Dashboard 2</option>
                </select>
            </div>
            <div class="my-auto">
                <button class="btn mr-md-1">
                    <span>Share</span>
                    <i class="fa fa-share-square-o"></i>
                </button>
                <button class="btn btn-outline-white ml-md-1">
                    <span>Download</span>
                    <i class="fa fa-download"></i>
                </button>
            </div>
        </div>
    </nav>
</body>
</html>
